apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-jenkins-egress
  namespace: default   # replace with your Jenkins namespace
spec:
  podSelector:
    matchLabels:
      app: default  # replace with the label of your Jenkins pod
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
